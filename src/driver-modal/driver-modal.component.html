<h2 mat-dialog-title>Your Driver</h2>
<mat-dialog-content>
  <p>Name: {{data.name}}</p>
  <p>Rating: {{data.rating}}</p>
  <img [src]="data.photourl" alt="Driver's Photo">
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
